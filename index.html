<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marku - Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Marku</h1>
            <p>Your Grade Calculator</p>
        </header>

        <main>
            <div class="form-container">
                <h2>Add Subjects</h2>
                <form id="subjectForm">
                    <div class="input-group">
                        <label for="subjectName">Subject Name</label>
                        <input type="text" id="subjectName" name="subjectName" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="credits">Credits</label>
                        <input type="number" id="credits" name="credits" min="1" max="10" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="grade">Grade</label>
                        <select id="grade" name="grade" required>
                            <option value="">Select Grade</option>
                            <option value="10">A+ (10)</option>
                            <option value="9">A (9)</option>
                            <option value="8">B+ (8)</option>
                            <option value="7">B (7)</option>
                            <option value="6">C+ (6)</option>
                            <option value="5">C (5)</option>
                            <option value="4">D (4)</option>
                            <option value="0">F (0)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-primary">Add Subject</button>
                </form>
            </div>

            <div class="subjects-list" id="subjectsList">
                <h3>Added Subjects</h3>
                <div id="subjectsContainer">
                    <p class="no-subjects">No subjects added yet.</p>
                </div>
                <div class="actions">
                    <button id="calculateBtn" class="btn-secondary" disabled>Calculate Results</button>
                    <button id="clearBtn" class="btn-danger">Clear All</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
